<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>
            Cabeça de Creeper
        </title>

        <canvas width="600" height="400">
        </canvas>

        <script>
            let lPapel = document.querySelector("canvas");
            let lCaneta = lPapel.getContext("2d");

            // cabeça
            lCaneta.fillStyle = 'darkgreen';
            lCaneta.fillRect(200,50,350,300);

            // olhos
            lCaneta.fillStyle = 'black';
            lCaneta.fillRect(250, 110, 90, 90);
            lCaneta.fillRect(410, 110, 90, 90);

            // nariz
            lCaneta.fillRect(340, 200, 70, 100);

            // boca ou barba
            lCaneta.fillRect(300, 240, 40, 110);
            lCaneta.fillRect(410, 240, 40, 110); 

        </script>

    </head>
    <body>

    </body>



</html>
